{% extends 'base.html' %}

{% block title %}All Contacts{% endblock %}

{% block content %}
    <h1 class="mb-4">All Contacts</h1>
    <ul class="list-group">
        {% for contact in contacts %}
            <li class="list-group-item">{{ contact.name }} - {{ contact.email }}</li>
        {% endfor %}
    </ul>
{% endblock %}
